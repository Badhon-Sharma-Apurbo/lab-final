<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.box, initial-scale=1.0">
    <title>Rectangle</title>
    
<style>
    .box{
        height: 100px ;
        width: 50px;
        background:blue ;
        position: relative;
        animation: slide 3s infinite alternate;
    }
    @keyframes slide {
        from {left: 0;}
        to {left: 300px;}
    }
</style>
</head>
<body>
  <div class="box"></div>  
</body>
</html>
